<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Clicca il Numero Dispari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #numberBox {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .number {
      font-size: 30px;
      width: 80px;
      height: 80px;
      line-height: 80px;
      background-color: #f2f2f2;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Clicca il Numero Dispari!</h1>
  <button id="startButton" onclick="startGame()">Inizia Gioco</button>
