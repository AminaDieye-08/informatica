<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }
           
            let numeriCasuali = [];
            let medie = [];
            let output = "";

            for (let riga = 0; riga < 200; riga++) { // Genera 200 righe.
                let somma = 0;

                for (let i = 0; i < 50; i++) { // 50 numeri per riga.
                    let numeroCasuale = Math.random() * (max - min) + min;
                    numeriCasuali.push(numeroCasuale);
                    somma += numeroCasuale;
                    output += numeroCasuale.toFixed(2) + " "; // Arrotonda a 2 decimali.
                }

                let media = somma / 50; // Calcola la media dei primi 50.
                medie.push(media);
                output += "| Media: " + media.toFixed(2) + "\n"; // Aggiungi la media alla riga.
            }

            document.getElementById('output').textContent = output;

            console.log("Array con tutti i numeri casuali:", numeriCasuali);
            console.log("Array con le medie:", medie);
        }
    </script>
</body>
</html>
